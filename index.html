<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Convertidor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h1>Convertidor de Moneda</h1>
    <form id="currencyConverter">
        <label for="amount">Cantidad en Pesos:</label>
        <input type="number" id="amount" step="0.01" required>
        <button type="submit">Convertir</button>
    </form>
    <div id="result"></div>
  </div>
  
  <div class="content">
    <h1>Convertidor de Temperatura</h1>
    <form id="temperatureConverter">
      <label for="tempCelsius">Temperatura en Grados Celsius:</label>
      <input type="number" id="tempCelsius" step="0.01" required>
      <button type="submit">Convertir</button>
    </form>
    <div id="result_temperatura"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
